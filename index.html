<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mind Map Index</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      margin-bottom: 1em;
    }
    ul#mindmap-list {
      list-style: none;
      padding: 0;
      background-color: #99ff99;
    }
    /* Background color styling */
    .pre-modernism {
      background-color: #e8f5e9;  /* Light green */
      border-left: 4px solid #43a047;
    }
    .modernism {
      background-color: #e3f2fd;  /* Light blue */
      border-left: 4px solid #2196f3;
    }
    .post-modernism {
      background-color: #fce4ec;  /* Light pink */
      border-left: 4px solid #e91e63;
    }
    /* List item styling */
    #mindmap-list li {
      margin: 8px 0;
      padding: 12px 15px;
      border-radius: 4px;
      transition: transform 0.2s ease;
    }
    #mindmap-list li:hover {
      transform: translateX(5px);
    }
    #mindmap-list a {
      text-decoration: none;
      color: #2d3436;
      font-family: 'Segoe UI', sans-serif;
      font-size: 16px;
    }
    #mindmap-list a:hover {
      color: #004ba0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Mind Map Index</h1>
  <ul id="mindmap-list"></ul>
  <script>
    const mindmaps = [
      { file: "md_docs/Early Northern Renaissance.md", name: "Pre Modernism: Early Northern Renaissance" },
      { file: "md_docs/Early Renaissance.md", name: "Pre Modernism: Early Renaissance" },
      { file: "md_docs/Mid Northern Renaissance.md", name: "Pre Modernism: Mid Northern Renaissance" },
      { file: "md_docs/Mid Renaissance.md", name: "Pre Modernism: Mid Renaissance" },
      { file: "md_docs/High Northern Renaissance.md", name: "Pre Modernism: High Northern Renaissance" },
      { file: "md_docs/High Renaissance.md", name: "Pre Modernism: High Renaissance" },
      { file: "md_docs/Mannerism.md", name: "Pre Modernism: Mannerism" },
      { file: "md_docs/Baroque Golden Age Dutch.md", name: "Pre Modernism: Baroque Golden Age Dutch" },
      { file: "md_docs/Rococo period.md", name: "Pre Modernism: Rococo period.md" },
      { file: "md_docs/Neo Classical.md", name: "Pre Modernism: Neo Classical.md" },
      { file: "md_docs/Pre-Raphaelites.md", name: "Pre Modernism: Pre-Raphaelites.md" },
      { file: "md_docs/Gothic and symbolist.md", name: "Pre Modernism: Gothic and symbolist.md" },
      { file: "md_docs/Realism.md", name: "Pre Modernism: Realism.md" },
      { file: "md_docs/Romantic.md", name: "Pre Modernism: Romantic.md" },
      { file: "md_docs/Barbizon School.md", name: "Pre Modern: Barbizon School.md" },
      { file: "md_docs/Impressionism.md", name: "Modernism: Impressionism.md" },
      { file: "md_docs/Post Impressionism.md", name: "Modernism: Post Impressionism.md" },
      { file: "md_docs/Pointilism.md", name: "Modernism: Pointilism.md" },
      { file: "md_docs/Fauvism.md", name: "Modernism: Fauvism.md" },
      { file: "md_docs/Analytic Cubism.md", name: "Modernism: Analytic Cubism.md" },
      { file: "md_docs/Expressionism.md", name: "Modernism: Expressionism.md" },
      { file: "md_docs/Futurism.md", name: "Modernism: Futurism.md" },
      { file: "md_docs/Synthetic Cubism.md", name: "Modernism: Synthetic Cubism.md" },
      { file: "md_docs/Suprematism.md", name: "Modernism: Suprematism.md" },
      { file: "md_docs/Constructivism.md", name: "Modernism: Constructivism.md" },
      { file: "md_docs/De Stijl.md", name: "Modernism: De Stijl.md" },
      { file: "md_docs/DaDa.md", name: "Modernism: DaDa.md" },
      { file: "md_docs/Surrealism.md", name: "Modernism: Surrealism.md" },
      { file: "md_docs/New objectivity.md", name: "Modernism: New objectivity.md" },
      { file: "md_docs/Not aligned artists.md", name: "Modernism: Not aligned artists.md" },
      { file: "md_docs/School of Paris.md", name: "Modernism: School of Paris.md" },
      { file: "md_docs/Post War Paris.md", name: "Modernism: Post War Paris.md" },
      { file: "md_docs/Abstract Expressionism.md", name: "Modernism: Abstract Expressionism.md" },
      { file: "md_docs/Neo DaDa.md", name: "Modernism: Neo DaDa.md" },
      { file: "md_docs/Late Modernism.md", name: "Modernism: Late Modernism.md" },
      { file: "md_docs/Minimalism.md", name: "Modernism: Minimalism.md" },
      { file: "md_docs/Op Art.md", name: "Modernism: Op Art.md" },
      { file: "md_docs/Pop Art.md", name: "Modernism: Pop Art.md" },
      { file: "md_docs/Conceptual Art.md", name: "Modernism: Conceptual Art.md" },
      { file: "md_docs/Arte Povera.md", name: "Modernism: Arte Povera.md" },
      { file: "md_docs/Land Art.md", name: "Modernism: Land Art.md" },
      { file: "md_docs/Performance Art.md", name: "Modernism: Performance Art.md" },
      { file: "md_docs/Feminist Art.md", name: "Post Modernism: Feminist Art.md" },
      { file: "md_docs/Post Modernism.md", name: "Post Modernism: Post Modernism.md" },
      { file: "md_docs/Transavantgardia.md", name: "Post Modernism: Transavantgardia.md" },
      { file: "md_docs/Wilde Bilder.md", name: "Post Modernism: Wilde Bilder.md" },
      { file: "md_docs/New Expressionism and New Image painting.md", name: "Post Modernism: New Expressionism and New Image painting.md" },
      { file: "md_docs/Neo Geo.md", name: "Post Modernism: Neo Geo.md" },
      { file: "md_docs/YBA.md", name: "Post Modernism: YBA.md" },
      { file: "md_docs/BANK.md", name: "Post Modernism: BANK.md" }
    ];

    const list = document.getElementById('mindmap-list');
    mindmaps.forEach(item => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = `mindmap.html?file=${encodeURIComponent(item.file)}`;
      a.textContent = item.name;

      // Add classification classes based on name prefixes
      if (item.name.includes('Post Modernism:')) {
        li.classList.add('post-modernism');
      } else if (item.name.includes('Pre Modernism:')) {
        li.classList.add('pre-modernism');
      } else if (item.name.includes('Modernism:')) {
        li.classList.add('modernism');
      }

      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
</body>
</html>
