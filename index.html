<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mind Map Index</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      margin-bottom: 1em;
    }
    ul#mindmap-list {
      list-style: none;
      padding: 0;
    }
    ul#mindmap-list li {
      margin-bottom: 0.5em;
    }
    ul#mindmap-list a {
      text-decoration: none;
      color: #1976d2;
      font-size: 1.2em;
      transition: color 0.2s;
    }
    ul#mindmap-list a:hover {
      color: #004ba0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Mind Map Index</h1>
  <ul id="mindmap-list"></ul>
  <script>
    // Array of mind maps with updated paths for the md_docs folder
    const mindmaps = [
{ file: "md_docs/Early Northern Renaissance.md", name: "Pre Modernism: Early Northern Renaissance.md" },
{ file: "md_docs/Early Renaissance.md", name: "Pre Modernism: Early Renaissance.md" },
{ file: "md_docs/Mid Northern Renaissance.md", name: "Pre Modernism: Mid Northern Renaissance.md" },
{ file: "md_docs/Mid Renaissance.md", name: "Pre Modernism: Mid Renaissance.md" },
{ file: "md_docs/High Northern Renaissance.md", name: "Pre Modernism: High Northern Renaissance.md" },
{ file: "md_docs/High Renaissance.md", name: "Pre Modernism: High Renaissance.md" },
{ file: "md_docs/Mannerism.md", name: "Pre Modernism: Mannerism.md" },
{ file: "md_docs/Baroque Golden Age Dutch.md", name: "Pre Modernism: Baroque Golden Age Dutch.md" },
{ file: "md_docs/Rococo period.md", name: "Pre Modernism: Rococo period.md" },

{ file: "md_docs/Romantic.md", name: "Pre Modernism: Romantic.md" },
{ file: "md_docs/Barbizon School.md", name: "Pre Modern: Barbizon School.md" },
{ file: "md_docs/Impressionism.md", name: "Modernism: Impressionism.md" },
{ file: "md_docs/Post Impressionism.md", name: "Modernism: Post Impressionism.md" },
{ file: "md_docs/Pointilism.md", name: "Modernism: Pointilism.md" },
{ file: "md_docs/Fauvism.md", name: "Modernism: Fauvism.md" },
{ file: "md_docs/Analytic Cubism.md", name: "Analytic Cubism.md" },
{ file: "md_docs/Expressionism.md", name: "Modernism: Expressionism.md" },
{ file: "md_docs/Feminist Art.md", name: "Post Modernism: Feminist Art.md" },
{ file: "md_docs/Futurism.md", name: "Modernism: Futurism.md" },

    ];

    const list = document.getElementById('mindmap-list');
    mindmaps.forEach(item => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = `mindmap.html?file=${encodeURIComponent(item.file)}`;
      a.textContent = item.name;
      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
</body>
</html>
